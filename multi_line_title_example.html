<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-line Title Component Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="multi_line_title_styles.css">
</head>
<body>
    <!-- Example of how _multi_line_title would render -->
    <div class="multi-line-title">
        <h1 class="title">Ankur Taxali</h1>
        <p class="sub-title">presents</p>
    </div>
    
    <!-- Alternative styling options -->
    <div class="multi-line-title variant-2">
        <h1 class="title">Ankur Taxali</h1>
        <p class="sub-title">presents</p>
    </div>
    
    <div class="multi-line-title variant-3">
        <h1 class="title">Ankur Taxali</h1>
        <p class="sub-title">presents</p>
    </div>
</body>
</html>
